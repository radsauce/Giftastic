<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Radley's Giftastic!</title>
  </head>
  <body>

      <div class="container col-lg-6 col-md-6 col-sm-4">
          <div class="header row"><h1>Giftastic!</h1></div>
          <!-- topic buttons -->
          <div class="topic row" id="topicDiv"></div>
          <form id="search-form">
            <div class="inputs row">
              <input type="text" name="uInput" id="userInput">
              <button type="submit" id="userAdd">Add a Topic!</button>
            </div>
              <div class="row">
                <p>Input a subject and create a button to search for related gifs!</p>
              </div>
              <!-- reset button -->
            <div class="reset row">
              <button type="clear" id="reset">Reset!</button>
            </div>
          </form>
          <!-- image div -->
          <div class="images row" id="imagesDiv"></div>
      </div>
          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/javascript/index.js"></script>
  </body>
</html>
